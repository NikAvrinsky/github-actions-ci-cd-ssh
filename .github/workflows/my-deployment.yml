

name: CI-CD-ubuntu
on:
  push:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
  #      password: ${{ secrets.PASSWORD }}
  #      port: ${{ secrets.PORT }}
        script: whoami
